<!DOCTYPE html>
<html>
<head>
<title>Jellebones</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>

.zoomIn {animation:animatezoom 0.6s}
        @keyframes animatezoom{
        from{transform:scale(0.9)} 
        to{transform:scale(1)}
}

.sideLinks {
    height: 100%;
    width: -100px;
    position: fixed;
    top: 0;
    right: 0;
    overflow-x: hidden;
    padding-right: 10px;
    padding-top: 10px;

}

div.bottom {
    margin: auto;
    width: 100%;
    position: absolute;
    bottom: 10px;
} 

body{

background: url(https://i.imgur.com/AQSMMIq.jpg) repeat 0 0;
width: 100%;
margin: 0;
text-align: center;
height: 300px;
padding-top: 15px;
box-sizing: border-box;
-webkit-animation: slide 10s linear infinite;

}

@-webkit-keyframes slide {
    from { background-position: 0 0; }
    to { background-position: -256px 256px; }
}

</style>
<meta charset="UTF-8">
<title>Jellebones</title>
</head>

<body>

<center><img src="JellebonesTitle.png" alt="Jellebones"> </center>

<div class="w3-content w3-section" style="max-width:700px">
  <img class="zoomIn" src="Leopard Shark.jpg" style="width:100%">
  <img class="zoomIn" src="Maritime Clique.jpg" style="width:100%">
  <img class="zoomIn" src="Neko.jpg" style="width:100%">
  <img class="zoomIn" src="Smooth hound.jpg" style="width:100%">
  <img class="zoomIn" src="Videl 711.jpg" style="width:100%">
</div>

<div class="sideLinks">
  <a href="https://twitter.com/JelleBones">
    <img src="TWITTER.png" width="64" height="64";>
  </a>
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("zoomIn");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2500); // Change image every 2 seconds
}
</script>

<audio autoplay>
  <source src="small happiness.mp3" type="audio/MPEG">
Your browser does not support the audio element.
</audio>

</body>


</html>
