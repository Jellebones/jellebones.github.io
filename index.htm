<!DOCTYPE html>
<html>
<head>
<title>Jellebones</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>

.mySlides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-badge {height:10px;width:10px;padding:0}



div.bottom {
    margin: auto;
    width: 100%;
    position: absolute;
    bottom: 10px;
} 

body{

background: url(https://i.imgur.com/AQSMMIq.jpg) repeat 0 0;
width: 100%;
margin: 0;
text-align: center;
height: 300px;
padding-top: 10px;
box-sizing: border-box;
-webkit-animation: slide 10s linear infinite;

}

@-webkit-keyframes slide {
    from { background-position: 0 0; }
    to { background-position: -256px 256px; }
}

</style>
<meta charset="UTF-8">
<title>Jellebones</title>
</head>

<body>

<div class="w3-container">
  <h2>The Works of Jellebones</h2>
</div>

<div class="w3-content w3-display-container" style="max-width:600px">
  <img class="mySlides" src="Maritime Clique.jpg" style="width:100%">
  <img class="mySlides" src="Smooth hound.jpg" style="width:100%">
  <img class="mySlides" src="Sharkii.jpg" style="width:100%">
  <img class="mySlides" src="Leopard Shark.jpg" style="width:100%">
  <img class="mySlides" src="Videl 711.jpg" style="width:100%">
  <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
</script>

<audio autoplay>
  <source src="small happiness.mp3" type="audio/MPEG">
Your browser does not support the audio element.
</audio>



</body>


</html>
